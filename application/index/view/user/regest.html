<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("input").focus(function(){
  			$(".tisi").hide();
		});
     	//验证码部分
     	$(".cap").click(function(){
     		//alert(34);
     		$(".cap").find("img").attr("src","captcha.php?"+Math.random());
     	})
     	$(".btn").click(function(){
     		if($(".zh-value").val().length==0){				//帐号是否为空
  					$(".zhanghao").show();
	
  					return;
  				}
  				else if(!/[a-zA-Z0-9]{1,12}/.test($(".zh-value").val())){	//帐号格式验证
  					$(".zhanghao").show();
  					$(".zhanghao").html("帐号格式错误，帐户名不能有特殊符号");
  					//alert(1);

  					return;

  				}
  				else if($(".phone-value").val().length==0){				//手机号码是否为空
  					$(".phone").show();
	
  					return;
  				}
  				else if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test($(".phone-value").val()))){//手机号码格式
  				 	$(".phone").show();
  					$(".phone").html("手机格式错误，请输入有效的手机号码");

  					return;
  				 }
  				else if($(".password-value").val().length==0){			//密码是否为空
  					$(".password").show();
	
  					return;
  				}
  				else if(!(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/).test($(".password-value").val())){
  					$(".password").show();
  					$(".password").html("密码必须由6-12位数字加字母组成");
  					return;
  				}

  				else if($(".yanzheng").val().length==0){		//验证码是否为空
  					$(".yzti").show();
	
  					return;
  				}
     		 var code_num = $(".yanzheng").val();
     	
     	})

	});
	
</script>
